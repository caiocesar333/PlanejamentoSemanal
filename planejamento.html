<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Planejamento Semanal</title>
  </head>
  <body>
    <section class="nav-section">
      <div class="nav-bar">
        <div class="page-title">
          <h3>Planejamento Semanal</h3>
          <p>Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="local-storage-actions">
          <button id="saveLS" class="btn-default green saveLS">Salvar Local Storage</button>
          <button onclick="deleteLocalStorage()" class="btn-default red deleteLS">
            Excluir Local Storage
          </button>
        </div>
        <div class="time-stamp">
          <h1 class="current-time" id="current-time"></h1>
          <h3 class="current-day">11 de outubro de 2022</h3>
        </div>
      </div>
    </section>
    <section class="add-activity-section">
      <div class="add-activity">
        <form id="new-act-form" class="new-act-form">
          <input id="new-act-input" name="nomeAtividade" class="act-input" type="text" />

          <select class="day-select" name="" id="new-act-day">
            <option value="monday">Segunda-feira</option>
            <option value="tuesday">Terça-feira</option>
            <option value="wednesday">Quarta-feira</option>
            <option value="thursday">Quinta-feira</option>
            <option value="friday">Sexta-feira</option>
            <option value="saturday">Sábado</option>
            <option value="sunday">Domingo</option>
          </select>
          <input
            id="new-act-time"
            class="time-select"
            type="time"
            name="appt"
            min="00:00"
            max="24:00"
            required
          />
          <button type="submit" id="new-act-submit" class="btn-default green">
            Adicionar atividade
          </button>

          <button class="btn-default red">Excluir Todos</button>
        </form>
      </div>
    </section>
    <section class="calendar-section">
      <div class="calendar-div">
        <div class="horarios">
          <p>Horarios</p>
        </div>
        <div class="days-of-the-week">
          <div class="days monday">
            <a href="#"><p>Segunda-feira</p></a>
          </div>
          <div class="days tuesday">
            <a href="#"><p>Terça-feira</p></a>
          </div>
          <div class="days wednesday">
            <a href="#"><p>Quarta-feira</p></a>
          </div>
          <div class="days thursday">
            <a href="#"><p>Quinta-feira</p></a>
          </div>
          <div class="days friday">
            <a href="#"><p>Sexta-feira</p></a>
          </div>
          <div class="days saturday">
            <a href="#"><p>Sábado</p></a>
          </div>
          <div class="days sunday">
            <a href="#"><p>Domingo</p></a>
          </div>
        </div>
      </div>
    </section>
    <section id="activity-section">
      <div id="cards" class="cards">
        <!-- <div id="card" class="card">
          <aside>
            <div class="time-div">
              <p class="act-time" id="act-time">1111</p>
            </div>
          </aside>
          <div class="retangle"></div>

          <div id="content" class="content">
            <input type="text" class="text" value="activity" readonly />
          </div>
          <div class="btn-remove">
            <button class="btn-default red remove">Apagar</button>
          </div>
        </div> -->
      </div>
      <div class="activity-div">
        <img src="/src/bola-LogoCompasso 1.png" />
      </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/script-timer.js"></script>
    <script src="./js/deleteLocalStorage.js"></script>
    <script src="./js/saveLocalStorage.js"></script>
  </body>
</html>
