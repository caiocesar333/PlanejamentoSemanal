<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Planejamento Semanal</title>
  </head>
  <body>
    <section class="nav-section">
      <div class="nav-bar">
        <div class="page-title">
          <h3>Planejamento Semanal</h3>
          <p>Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="local-storage-actions">
          <button class="btn-default">Salvar Local Storage</button>
          <button class="btn-default">Excluir Local Storage</button>
        </div>
        <div class="time-stamp"></div>
      </div>
    </section>
    <section class="add-activity-section">
      <input type="text" />
      <select name="" id=""></select>
      <select name="" id=""></select>
      <button class="btn-default">Adicionar atividade</button>
      <button class="btn-default">Excluir Todos</button>
    </section>
    <section class="calendar-section">
      <div class="days-of-the-week">
        <div class="days monday"><p>Segunda-feira</p></div>
        <div class="days tuesday">Terça-feira</div>
        <div class="days wednesday">Quarta-feira</div>
        <div class="days thursday">Quinta-feira</div>
        <div class="days friday">Sexta-feira</div>
        <div class="days saturday">Sábado</div>
        <div class="days sunday">Domingo</div>
      </div>
    </section>
    <section class="activity-section">
      <div class="cards">
        <div class="card">
          <div class="time-div"></div>
          <div class="activity-div"></div>
          <div class="btn-remove"></div>
        </div>
      </div>
    </section>
  </body>
</html>
