<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Planejamento Semanal</title>
  </head>
  <body>
    <section class="nav-section">
      <div class="nav-bar">
        <div class="page-title">
          <h3>Planejamento Semanal</h3>
          <p>Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="local-storage-actions">
          <button class="btn-default green">Salvar Local Storage</button>
          <button class="btn-default red">Excluir Local Storage</button>
        </div>
        <div class="time-stamp"></div>
      </div>
    </section>
    <section class="add-activity-section">
      <div class="add-activity">
        <input class="act-input" type="text" />
        <select class="day-select" name="" id="">
          <option value="monday">Segunda-feira</option>
          <option value="tuesday">Terça-feira</option>
          <option value="wednesday">Quarta-feira</option>
          <option value="thursday">Quinta-feira</option>
          <option value="friday">Sexta-feira</option>
          <option value="saturday">Sábado</option>
          <option value="sunday">Domingo</option>
        </select>
        <select class="time-select" name="" id=""></select>
        <button class="btn-default green">Adicionar atividade</button>
        <button class="btn-default red">Excluir Todos</button>
      </div>
    </section>
    <section class="calendar-section">
      <div class="days-of-the-week">
        <div class="days monday"><a href="#"><p>Segunda-feira</p></a></div>
        <div class="days tuesday"><a href="#"><p>Terça-feira</p></a></div>
        <div class="days wednesday"><a href="#"><p>Quarta-feira</p></a></div>
        <div class="days thursday"><a href="#"><p>Quinta-feira</p></a></div>
        <div class="days friday"><a href="#"><p>Sexta-feira</p></a></div>
        <div class="days saturday"><a href="#"><p>Sábado</p></a></div>
        <div class="days sunday"><a href="#"><p>Domingo</p></a></div>
      </div>
    </section>
    <section class="activity-section">
      <div class="cards">
        <div class="card">
          <div class="time-div"></div>
          <div class="activity-div"></div>
          <div class="btn-remove"></div>
        </div>
      </div>
    </section>
  </body>
</html>
